services:
  couchbase-1:
    image: couchbase:community
    container_name: couchbase-1
    # environment:
    #   FOO: ${FOO}
    # hostname: "0.0.0.0"
    ports:
      - "8091:8091"
    volumes:
      - ./data:/opt/couchbase/var
    networks:
      - core_docker_network
    restart: unless-stopped

# volumes:
#   couchbase-data:

networks:
    core_docker_network:
      external: true

