services:
  scylladb-1:
    image: scylladb/scylla
    container_name: scylladb-1
    # environment:
    #   FOO: ${FOO}
    ports:
      - "7002:7002"
      - "7003:7003"
      - "7200:7200"
      - "9043:9043"
      - "9161:9161"
    volumes:
      - ./data/etc:/etc
      - ./data/var:/var
    restart: unless-stopped

